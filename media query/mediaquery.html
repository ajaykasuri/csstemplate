<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: tan;
            color: black;
        }


        @media screen and (max-width: 950px) {
            body {
                background-color: blue;
                color: white;
            }
        }


        @media screen and (max-width: 300px) {
            body {
                background-color: olive;
                color: white;
            }
        }
    </style>
</head>

<body>

    <h1>media queries task test</h1>
    <p> The @media rule, introduced in CSS2, made it possible to define different style rules for different media types.

        Media queries in CSS3 extended the CSS2 media types idea: Instead of looking for a type of device, they look at
        the capability of the device..</p>

</body>

</html>
